<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue</title>
    
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="book in books" :class="{favorite:book.isFav}">
                <img :src="book.img" :alt="book.title" /></img>
                <p> {{book.title}} - {{book.name}} - {{book.age}}</p>
                <button @click="bookmark(book)">Bookmark book</button>
            </li>
        </ul>
    </div>
    <script  src="app.js"></script>
</body>
</html>
